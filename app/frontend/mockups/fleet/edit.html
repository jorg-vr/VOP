<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Solvas Fleet</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link href="../css/stylesheet.css" rel="stylesheet">
    
  </head>
  <body>
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">Solvas Fleet</li>
            <li><a href="#">Vloten</a></li>
            <li><a href="#">Subvloten</a></li>
            <li><a href="#">Voertuigen</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div id="page-content-wrapper" class="edit-fleet-page">
      <div class="container-fluid col-md-4">

        <!-- Header -->
        <div class="page-header">
          <h1>Wijzig vloot</h1>
        </div>

        <!-- Subfleets -->
        <div class="list-group">
          <div class="row"><a href="#" class="list-group-item col-sm-11">Subvloot 1</a><i class="fa fa-times fa-2x col-sm-1"></i></div>
          <div class="row"><a href="#" class="list-group-item col-sm-11">Subvloot 2</a><i class="fa fa-times fa-2x col-sm-1"></i></div>
          <div class="row"><a href="#" class="list-group-item col-sm-11">Subvloot 3</a><i class="fa fa-times fa-2x col-sm-1"></i></div>
        </div>  

        <!-- Add subfleet -->
        <div class="row">
          <label class="col-sm-4 control-label">Nieuw subvloot</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="subvloot ID">
          </div>
           <i class="fa fa-plus fa-2x col-sm-1" aria-hidden="true"></i>
        </div>

        <!-- Apply changes -->
        <div class="row">
           <button type="submit" class="btn btn-default float-left">Bevestig</button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/5c240717eb.js"></script>
  </body>
</html>
