    put:
      produces:
        - application/json
      consumes:
        - application/json
      summary: Update the User` with the given ID
      description: |
        Attributes described as 'server-generated' will be ignored by the server. Non-required attributes that are
        not present will not be updated.
      parameters:
        - in: body
          name: User
          description: User to add
