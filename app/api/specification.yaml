        '401':
          $ref: '#/responses/Unauthorised'
        '404':
          $ref: '#/responses/NotFound'
        '409':
          $ref: '#/responses/Conflict'
        '422':
          $ref: '#/responses/WrongContent'
        '415':
          $ref: '#/responses/WrongType'
    delete:
      summary: Archive the Vehicle with the given ID.
      responses:
        '204':
